{% extends "base.html" %}

{% block title %}Registro - Restaurante POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-shop text-primary"></i><br>
                        Restaurante POS
                    </h2>
                    <h5 class="text-center mb-4">Registrar Nuevo Restaurante</h5>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="restaurant_name" class="form-label">Nombre del Restaurante</label>
                            <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Registrar</button>
                        <div class="text-center">
                            <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
